<body>

    <!-- Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Register new user</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formRegister">
                        <div class="mb-3">
                            <label for="registerInputEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="registerInputEmail" aria-describedby="emailHelp" placeholder="Enter yout email">
                            <div id="emailHelp" class="form-text">You will receive a confirmation in your mail.</div>
                        </div>
                        <div class="mb-3">
                            <label for="registerInputPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="registerInputPassword" placeholder="Enter your new password">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button id="registerUserButton" type="button" class="btn btn-primary">Register</button>
                </div>
            </div>
        </div>
    </div>



    <!--NAVBAR REGISTER-->
    <nav class="navbar navbar-light bg-light p-3">
        <form class="container-fluid justify-content-end">
            <button id="buttonRegister" class="btn btn-outline-success me-2 ml-auto" type="button" data-bs-toggle="modal" data-bs-target="#registerModal">Register</button>
        </form>
    </nav>

    <!--FORM SIGN IN-->
    <div class="container mt-4">
        <h2 class="m-4 p-2">
            Enter your email and password:
        </h2>
        <form id="formEnter">
            <div class="mb-3">
                <label for="enterInputEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="enterInputEmail" placeholder="Enter your email adress">
            </div>
            <div class="mb-3">
                <label for="enterInputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="enterInputPassword" placeholder="Enter your password">
            </div>
            <button type="button" id="enterUserButton" class="btn btn-success">Sign In</button>
        </form>
        <div class="content p-5">
            <div id="content-msg" class="hidden mt-2">
                <p class="h4"> Welcome! You are a registered user.</p>
            </div>
            <div id="content-signoff" class="hidden">
                <button id="buttonSignOff" class="btn btn-primary"> Sign Off</button>
            </div>
        </div>
    </div>
